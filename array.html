<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>스타팅 포켓몬</h3>
    <li>이상해씨</li>
    <li>파이리</li>
    <li>꼬부기</li>
   <h3>array_loop</h3>
    <script>
        const pokemons = ["이상해씨", "파이리", "꼬부기"];
        var i = 0;
        while(i < 3){
            document.write(pokemons[i]);
            i - i + 1;
        }
    </script>
</body>
</html>
